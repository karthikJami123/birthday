<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="balloons">🎈🎉🎂🎁</div>
    <h1>Happy Birthday, Ravi! 🎉</h1>
    <p class="wish">
      Wishing you a day filled with love, laughter, and your favorite cricket matches! 🏏💖
    </p>
    <div class="photo">
      <img src="friend-photo.jpg" alt="Birthday Friend" />
    </div>
    <button onclick="showSurprise()">🎁 Click for Surprise!</button>
    <p id="surprise-message" class="hidden">You’re the best friend anyone could ask for! 💝</p>
    <audio autoplay loop>
      <source src="happy-birthday.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
